##################################################################################################
# This file defines the services, service accounts, and deployments for the Bookinfo sample.
#
# To apply all 4 Bookinfo services, their corresponding service accounts, and deployments:
#
#   kubectl apply -f samples/bookinfo/platform/kube/bookinfo.yaml
#
# Alternatively, you can deploy any resource separately:
#
#   kubectl apply -f samples/bookinfo/platform/kube/bookinfo.yaml -l service=reviews # reviews Service
#   kubectl apply -f samples/bookinfo/platform/kube/bookinfo.yaml -l account=reviews # reviews ServiceAccount
#   kubectl apply -f samples/bookinfo/platform/kube/bookinfo.yaml -l app=reviews,version=v3 # reviews-v3 Deployment
##################################################################################################

##################################################################################################
# details-<userNN> service
##################################################################################################
apiVersion: v1
kind: Service
metadata:
  name: details-<userNN>
  labels:
    app: details-<userNN>
    service: details-<userNN>
spec:
  ports:
  - port: 9080
    name: http
  selector:
    app: details-<userNN>
---
apiVersion: v1
kind: ServiceAccount
metadata:
  name: bookinfo-details-<userNN>
  labels:
    account: details-<userNN>
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: details-<userNN>-v1
  labels:
    app: details-<userNN>
    version: v1
spec:
  replicas: 1
  selector:
    matchLabels:
      app: details-<userNN>
      version: v1
  template:
    metadata:
      annotations:
        sidecar.istio.io/inject: "true"
      labels:
        app: details-<userNN>
        version: v1
    spec:
      serviceAccountName: bookinfo-details-<userNN>
      containers:
      - name: details-<userNN>
        image: quay.io/mmondics/examples-bookinfo-details-v1:1.16.2
        imagePullPolicy: IfNotPresent
        ports:
        - containerPort: 9080
---
